openapi: 3.0.0
info:
  title: Test Test
  description: >-
    Test Test
  version: 1.0.0
servers:
  - url: /allergic-api/v1
paths:
  /basins:
    get:
      summary: Returns a list of basins.
      operationId: controller.get_basins
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BasinShort'
  /basins/{basinId}:
    parameters:
      - name: basinId
        in: path
        required: true
        schema:
          type: integer
    get:
      summary: Returns complete details of the specified basin
      operationId: controller.get_basin_details
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BasinFull'
  /basins/{basinId}/stations:
    parameters:
      - name: basinId
        in: path
        required: true
        schema:
          type: integer
    get:
      summary: Returns a list of stations located within the specified basin.
      operationId: controller.get_stations
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StationShort'
  /stations/{stationId}:
    parameters:
      - name: stationId
        in: path
        required: true
        schema:
          type: integer
    get:
      summary: Returns complete details of the specified station
      operationId: controller.get_station_details
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StationFull'
  /basins/{basinId}/annualRainfalls/{year}:
    parameters:
      - in: path
        name: basinId
        schema:
          type: integer
        required: true
      - in: path
        name: year
        schema:
          type: integer
        required: true
    get:
      summary: Returns total rainfalls on the specified basin during the specified year
      operationId: controller.get_annual_rainfalls
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TotalRain'
    summary: The total rainfalls on the specified basin during the specified year

components:
  schemas:
    BasinShort:
      type: object
      properties:
        basinId:
          type: integer
        name:
          type: string
    BasinFull:
      type: object
      properties:
        basinId:
          type: integer
        name:
          type: string
        area:
          type: number
          description: Total basin area in sq.km
    StationShort:
      type: object
      properties:
        stationId:
          type: integer
        name:
          type: string
    StationFull:
      type: object
      properties:
        stationId:
          type: integer
        basinId:
          type: integer
        name:
          type: string
        lat:
          type: number
        lon:
          type: number
    TotalRain:
      type: object
      example:
        year: 2000
        basinId: 3
        rainfall: 1210.9316643038765
      properties:
        basinId:
          title: basinId
          type: integer
        year:
          title: year
          type: integer
        rainfall:
          title: rainfall
          type: number
